<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel='icon' href='favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <div class="jumbotron d-flex justify-content-center" id="banner">
    <h1 class="display-3">Weather Dashboard</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2" id="citySearchColumn">
        <form>
          <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
              <input type="search" placeholder="Search for a city..." aria-describedby="button-addon1" class="form-control border-0 bg-light" id="searchBar">
              <div class="input-group-append">
                <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i><img src="assets/images/magnifyingglass.jpg" id="magIcon"></i></button>
              </div>
            </div>
          </div>
          <div class="list-group"></div>
        </form>
      </div>
      <div class="col-lg-10">
        <div class="row test1">
          <div class="col topWeather">

            <div class="row">
              <div class="col-12 cityRow">
                <h1 id="cityMain">---------</h1>
              </div>
              <div class="col-12 dateRow">
                <h1 id="dateMain">---------</h1>
              </div>
              <div class="col-5">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="weatherIconMain">

              </div>
              <div class="col-7 temperatureBlock">
                <h1 class="temperatureMain">--°F</h1>

              </div>
              <div class="col-12">
                <h1 class="weatherDesc">---------</h1>

              </div>
            </div>

          </div>
          <div class="col topWeather">
            <div class="main2">
              <div class="row">
                <div class="col-12 stats">
                  <h2 id="humidity">Humidity: ---</h2>
                </div>
                <div class="col-12 stats">
                  <h2 id="windSpeed">Wind Speed: ---</h2>
                </div>
                <div class="col-12 stats">
                  <h2 id="Pressure">Pressure: ---</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row test2">
          <div class="col bottomWeather">
            <div class="row day1Weather">
              <div class="col-12 weatherBottomDate">
                <h1>---------</h1>
              </div>
              <div class="col-12"  id="weatherIconBottom">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
              </div>
              <div class="col-12 weatherDescBottom">
                <h1>---------</h1>
              </div>
              <div class="col-6 minTempCol">
                <h1 class="temperatureMin">--°F</h1>
              </div>
              <div class="col-6 maxTempCol">
                <h1 class="temperatureMax">--°F</h1>
              </div>
            </div>
          </div>
          <div class="col bottomWeather">
            <div class="row day2Weather">
              <div class="col-12 weatherBottomDate">
                <h1>---------</h1>
              </div>
              <div class="col-12"  id="weatherIconBottom">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
              </div>
              <div class="col-12 weatherDescBottom">
                <h1>---------</h1>
              </div>
              <div class="col-6 minTempCol">
                <h1 class="temperatureMin">--°F</h1>
              </div>
              <div class="col-6 maxTempCol">
                <h1 class="temperatureMax">--°F</h1>
              </div>
            </div>
          </div>
          <div class="col bottomWeather">
            <div class="row day3Weather">
              <div class="col-12 weatherBottomDate">
                <h1>---------</h1>
              </div>
              <div class="col-12"  id="weatherIconBottom">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
              </div>
              <div class="col-12 weatherDescBottom">
                <h1>---------</h1>
              </div>
              <div class="col-6 minTempCol">
                <h1 class="temperatureMin">--°F</h1>
              </div>
              <div class="col-6 maxTempCol">
                <h1 class="temperatureMax">--°F</h1>
              </div>
            </div>
          </div>
          <div class="col bottomWeather">
            <div class="row day4Weather">
              <div class="col-12 weatherBottomDate">
                <h1>---------</h1>
              </div>
              <div class="col-12"  id="weatherIconBottom">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
              </div>
              <div class="col-12 weatherDescBottom">
                <h1>---------</h1>
              </div>
              <div class="col-6 minTempCol">
                <h1 class="temperatureMin">--°F</h1>
              </div>
              <div class="col-6 maxTempCol">
                <h1 class="temperatureMax">--°F</h1>
              </div>
            </div>
          </div>
          <div class="col bottomWeather">
            <div class="row day5Weather">
              <div class="col-12 weatherBottomDate">
                <h1>---------</h1>
              </div>
              <div class="col-12"  id="weatherIconBottom">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
              </div>
              <div class="col-12 weatherDescBottom">
                <h1>---------</h1>
              </div>
              <div class="col-6 minTempCol">
                <h1 class="temperatureMin">--°F</h1>
              </div>
              <div class="col-6 maxTempCol">
                <h1 class="temperatureMax">--°F</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="assets/scripts.js" charset="utf-8"></script>
</body>

</html>
